<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact Checker</title>
  <style>
    .message {
      max-width: 50%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      background-color: #303030;
      color: white;
    }

    #question-answer-div {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* User message (right-aligned) */
    .user {
      align-self: flex-end;
      background-color: #10a37f;
      color: white;
      border-bottom-right-radius: 4px;
    }

    /* Bot message (left-aligned) */
    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      color: #222;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
  </style>
</head>

<body style="margin: 0 15%; background-color: #7A9B76">
  <div id="data"
    style="background-color: #212121; text-align: center;  padding: 2.5vh 0;height: 95vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center;">

    <h1 style="color: white">Welcome to the Fact Checker Application</h1>

    <div style="width: 75%;">
      <div style="margin: 0 0 3vh 0; padding: 10px; height: 75vh" id="question-answer-div">
        <div class="message bot">Hi, start with fact checking a news!</div>
      </div>

      <div style="display: flex; align-items: center;">
        <input type="text" id="inputField" placeholder="Enter text to echo"
          style="flex: 1; height: 2.5em; border-radius: 20px 0 0 20px; border: 1px solid #ccc; padding: 0 10px;">
        <button id="sendButton" type="submit"
          style="height: 2.7em; border-radius: 0 20px 20px 0; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer;">
          âž¤
        </button>
      </div>

    </div>

  </div>

  <script>
    const chatContainer = document.getElementById('question-answer-div');
    const chatInput = document.getElementById('inputField');
    const sendButton = document.getElementById('sendButton');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // post api for sending and receiving result from server
    async function getSimilarityScore(message) {
      alert('Fetching similarity score from server...');
      const data = { message };
      const response = await fetch('http://127.0.0.1:8000/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const {text} = await response.json();
      // console.log("textxx", text)
      // Simulate bot reply
      setTimeout(() => {
        addMessage('This is a bot response to: ' + text ? text : message, 'bot');
      }, 600);
    }

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return ;
      getSimilarityScore(message);
      addMessage(message, 'user');
      chatInput.value = '';
      //   chatInput.style.height = 'auto';
    }

    // for pressing or entering the button
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
